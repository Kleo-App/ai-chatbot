<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Users</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff7875;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      background-color: #f5f5f5;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Delete All Users</h1>
  <p><strong>Warning:</strong> This will delete all users and related data from the database. This action cannot be undone.</p>
  
  <button id="deleteButton">Delete All Users</button>
  
  <div id="result">
    <p>Results will appear here...</p>
  </div>

  <script>
    document.getElementById('deleteButton').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Deleting users...</p>';
      
      try {
        const response = await fetch('/api/admin/delete-users', {
          method: 'DELETE',
        });
        
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
